<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Café</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
<style>


fieldset{ 
width:600px;
text-align:center;
background-color:CC33CC;
}
legend{
font-size:30px;
text-align:center;
}

.reservation-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    margin-top: 20px;
}

.reservation-container h2 {
    margin-bottom: 15px;
}

.reservation-container label {
    display: block;
    text-align: center;
    margin: 10px 0 5px;
}

.reservation-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.reservation-container button {
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.reservation-container button:hover {
    background: #0056b3;
}

.login-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 15px;
}

.login-container label {
    display: block;
    text-align:center;
    margin: 10px 0 5px;
}

.login-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-container button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.login-container button:hover {
    background: #218838;
}
 footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
text-align:center;
        }


</style>
</head>
<body>
<section>
<div class="reservation-container">

<legend>Reservation</legend>
  <form id="reservationForm">
<fieldset>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="date">Date and Time:</label>
    <input type="datetime-local" id="date" name="date" required><br>

    <label for="guests">Number of Guests:</label>
    <input type="text" id="guests" name="guests" required><br>

    <button type="submit">Make Reservation</button>
</form></fieldset></div>
<div class="login-container">
  <legend>Login</legend>
  <form id="loginForm">
<fieldset>
    <label for="username">Username/Email:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
  </form>
</fieldset>
</div>
  <footer>
        <p>&copy; 2025 Gen Z Café. All rights reserved.</p>
    </footer>

</section>
</body>
</html>
